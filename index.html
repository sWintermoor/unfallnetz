<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburg Event Map</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
</head>
<body>
    <!-- Top Bar -->
    <div id="top-bar">
        <div class="button-group">
            <button class="nav-button" onclick="toggleFiltersMenu()"><h2>Filters</h2></button>
            <button class="nav-button" onclick="toggleLegendMenu()"><h2>Legend</h2></button>
            <button class="nav-button" id="theme-toggle" onclick="toggleTheme()">Switch to Dark Mode</button>
        </div>
        <h1 class="title-right">Unfälle</h1>
    </div>

    <!-- Filters Menu -->
    <div id="filters-menu" class="slide-menu">
        <div class="menu-header">
            <h2>Filters</h2>
            <button class="close-btn" onclick="toggleFiltersMenu()">✕</button>
        </div>
        <form id="filter-form">
            <label>
                <input type="checkbox" name="type" value="Accident"> Accident
            </label>
            <label>
                <input type="checkbox" name="type" value="AuthorityOperation"> Authority Operation
            </label>
            <button type="button" onclick="applyFilters()">Apply Filters</button>
        </form>
    </div>

    <!-- Legend Menu -->
    <div id="legend-menu" class="slide-menu">
        <div class="menu-header">
            <h2>Legend</h2>
            <button class="close-btn" onclick="toggleLegendMenu()">✕</button>
        </div>
        <ul>
            <li><strong>Accident:</strong> Traffic accidents.</li>
            <li><strong>AuthorityOperation:</strong> Operations by authorities (e.g., fire department).</li>
        </ul>
    </div>

    <!-- Map Container -->
    <div id="map-container">
        <div id="map"></div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
