<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburg Event Map</title>

    <!-- CSS laden -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />

    <!-- JavaScript-Bibliotheken -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <div id="top-bar">
        <div class="button-group">
            <button class="nav-button" onclick="toggleFiltersMenu()"><h3>Filters</h3></button>
            <button class="nav-button" onclick="toggleLegendMenu()"><h3>Legend</h3></button>
            <button class="nav-button" id="theme-toggle" onclick="toggleTheme()"><h3>Dark Mode</h3></button>
            <select id="district-select" class="nav-button" onchange="flyToDistrict()">
                <option value="">Select District...</option>
                <optgroup label="Eimsbüttel">
                    <option value="Eimsbüttel-Schanzenviertel">Schanzenviertel</option>
                    <option value="Eimsbüttel-Hoheluft-West">Hoheluft-West</option>
                    <option value="Eimsbüttel-Eppendorf">Eppendorf</option>
                </optgroup>
                <optgroup label="Altona">
                    <option value="Altona-Ottensen">Ottensen</option>
                    <option value="Altona-Altona-Altstadt">Altona-Altstadt</option>
                    <option value="Altona-Bahrenfeld">Bahrenfeld</option>
                </optgroup>
                <optgroup label="Hamburg-Mitte">
                    <option value="Hamburg-Mitte-St. Pauli">St. Pauli</option>
                    <option value="Hamburg-Mitte-HafenCity">HafenCity</option>
                    <option value="Hamburg-Mitte-Altstadt">Altstadt</option>
                </optgroup>
            </select>
        </div>
        <div class="title-container">
            <h1 class="title-right">Unfälle</h1>
            <a href="https://www.uni-hamburg.de"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/UHH_Universität_Hamburg_Logo.svg/600px-UHH_Universität_Hamburg_Logo.svg.png" alt="Universität Hamburg Logo" class="uhh-logo"></a>
        </div>
    </div>

    <!-- Map Container -->
    <div id="map-container">
        <div id="risk-level-banner" style="
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    background-color: green;
    color: white;
    font-weight: bold;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    z-index: 999;
">
    Risikoniveau: Gering
</div>
        <div id="map"></div>
        <div id="sidebar-toggle" onclick="toggleSidebar()"></div>
    </div>

    <!-- Filters Menu -->
    <div id="filters-menu" class="slide-menu">
        <div class="menu-header">
            <h2>Filters</h2>
            <button class="close-btn" onclick="toggleFiltersMenu()">✕</button>
        </div>
        <form id="filter-form">
            <label>
                <input type="checkbox" name="type" value="Accident"> Accident
            </label>
            <label>
                <input type="checkbox" name="type" value="AuthorityOperation"> Authority Operation
            </label>
        </form>
    </div>

    <!-- Legend Menu -->
    <div id="legend-menu" class="slide-menu">
        <div class="menu-header">
            <h2>Legend</h2>
            <button class="close-btn" onclick="toggleLegendMenu()">✕</button>
        </div>
        <ul>
            <li><strong>Accident:</strong> Traffic accidents.</li>
            <li><strong>AuthorityOperation:</strong> Operations by authorities (e.g., fire department).</li>
        </ul>
    </div>

    <!-- Sidebar für neueste Events -->
    <div id="latest-events-sidebar">
        <div class="close-btn" onclick="toggleLatestEventsSidebar()">✕</div>
        <h2>Latest Events</h2>
        <div id="latest-events-content">
            <p>No events yet.</p>
        </div>
    </div>

        <!-- Latest Events Sidebar -->
    <div id="latest-events-sidebar" class="slide-menu">
        <div class="menu-header">
            <h2>Latest Events</h2>
            <button class="close-btn" onclick="toggleLatestEventsSidebar()">✕</button>
        </div>
        <div id="latest-events-content">
            <p>No events yet.</p>
        </div>
    </div>
    
    <!-- Button to Open the Latest Events Sidebar -->
    <button id="latest-events-toggle" onclick="toggleLatestEventsSidebar()">Latest Events</button>

        <!-- Sidebar -->
    <div id="sidebar">
        <div class="close-btn" onclick="toggleSidebar()">✕</div>
        <h2>Event Details</h2>
        <div id="event-content">
            <p>Select an event to see details here.</p>
        </div>
    </div>

    <!-- Eigenes JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
